<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My E-Notes</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/styles.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>E-Notes Web-App</h1>
      <form action="">
        <input type="text" id="note-title" placeholder="Note title" />
        <textarea id="note-text" placeholder="Note Description"></textarea>

        <button id="add-btn">Add Note</button>
      </form>
    </div>
  </header>

  <section>
    <div class="container1">
      <h2>Your Notes</h2>
      <hr />
      <div id="notes">
        <div class="note">
          <p class="note-counter">Note ${index + 1}</p>
          <h3 class="note-title">$element.title</h3>
          <p class="note-text">$element.text</p>
          <button class="note-btn">Delete Note</button>
          <button class="note-btn edit-btn">Edit Note</button>
        </div>
      </div>
    </div>
  </section>

  <script src="JavaScript/script.js"></script>
</body>

</html>
